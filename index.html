<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <script src="game.js"></script>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="main">
        <div class="header item">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="score-board item">
            <div><img src="img/player.svg" width="20px"><span id="yourScore">0</span></div> :
            <div><span id="compScore"> 0</span> <img src="img/robot.svg" width="20px"> </div>
        </div>
        <div class="display item">
            <div id="status">
                <div id="player"><img src="img/player.png" width="200px" alt="bald unisex person in side view, looking angry"></div>
                <div id="comp"><img src="img/computer.png" width="200px" alt="robot in side view"></div>
            </div>
            <div id="msg">Choose your weapon!</div>
        </div>
        <div id="btn-container" class="item">
            <button class="play-btn" id="rock" onclick="playRound('rock', computerPlay())">Rock</button>
            <button class="play-btn" id="paper" onclick="playRound('paper', computerPlay())">Paper</button>
            <button class="play-btn" id="scissors" onclick="playRound('scissors', computerPlay())">Scissors</button>
        </div>
        <button class="play-btn" id="again" onclick="playAgain()">Play Again</button>
    </div>
</body>

</html>
